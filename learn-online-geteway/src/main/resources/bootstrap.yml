server:
  port: 8080
#微服务配置
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 192.168.88.130:8848
      discovery:
        namespace: dev
        group: learn-online-project
      config:
        namespace: dev
        group: learn-online-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: learn-online-common
            refresh: true
  #profiles默认为dev
  profiles:
    active: dev

