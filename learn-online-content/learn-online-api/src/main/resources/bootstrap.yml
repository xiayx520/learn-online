server:
  servlet:
    context-path: /content
  port: 9091
#微服务配置
spring:
  application:
    name: content-api
  cloud:
    nacos:
      server-addr: 192.168.88.130:8848
      discovery:
        namespace: dev
        group: learn-online-project
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/learn-online-content?serverTimezone=UTC&userUnicode=true&useSSL=false&
    username: root
    password: 123456
# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml
knife4j:
  enable: true
  openapi:
    title: 学成在线内容管理系统
    description: "内容系统管理系统对课程相关信息进行管理"
    version: v1.0.0
    group:
      default:
        group-name: default
        api-rule: package
        api-rule-resources:
          - com.xia.content