server:
  servlet:
    context-path: /learning
  port: 9097

#微服务配置
spring:
  application:
    name: learning-api
  cloud:
    nacos:
      server-addr: 192.168.88.130:8848
      discovery:
        namespace: ${spring.profiles.active}
        group: learn-online-project
      config:
        namespace: ${spring.profiles.active}
        group: learn-online-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: learning-service-${spring.profiles.active}.yaml
            group: learn-online-project
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: learn-online-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: learn-online-common
            refresh: true
          - data-id: feign-${spring.profiles.active}.yaml
            group: learn-online-common
            refresh: true

  profiles:
    active: dev

project:
  swagger:
    title: 学习中心接口文档
    package: com.xia.learning
  db:
    database: learn-online-learning